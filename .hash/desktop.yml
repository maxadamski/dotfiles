is_desktop: true

screen:
    dpi: 109
    x: 3840
    y: 2160

x11:
    dpi: 96

terminal:
    border: 20

cursor:
    theme: Vanilla-DMZ-AA
    size: 22

gtk:
    icon-theme: Papirus-Adapta-Nokto
    widget-theme: Adapta-Nokto-Eta
    widget-scale: 1
    font-size: 14

qt:
    widget-theme: Fusion
    widget-scale: 1
    icon-theme: Papirus

font:
    hint-enable: false
    hint-style: hintnone
    lcd-filter: lcddefault
    lcd-rgba: rgb
    mono: mononoki
    sans: Noto Sans
    serif: Noto Serif
    jpn: IPAGothic
    kor: NanumGothic
    ico: Material Icons
    sym: Symbola

kitty:
    font-size: 16

urxvt:
    font-size: 16

rofi:
    theme-light: true
    font-size: 16

dunst:
    font-size: 16

zathura:
    font-size: 16

st:
    font-size: 22

bspwm:
    desktop_names: "1 2 3 4 5 6 0"
    border_width: 1
    window_gap: 30
    window_padding:
        top: 30
        right: 20
        bottom: 20
        left: 20

polybar:
    symbol-size: 18
    symbol-hint: slight
    font-size: 14
    font-hint: slight
    bar:
        padding-y: 21
        height: 20
    bar-right:
        modules-right: cpu memory volume
        modules-center: date
        padding-x: 25
        width: 3790
    bar-left:
        modules-left: bspwm
        padding-x: 15
        width: 500

