is_laptop: true

screen:
    dpi: 165
    x: 1920
    y: 1080

cursor:
    theme: Vanilla-DMZ-AA
    size: 22

gtk:
    widget-theme: Adapta-Nokto-Eta
    icon-theme: Papirus-Adapta-Nokto
    font-size: 12

qt:
    widget-theme: Fusion
    icon-theme: Papirus

font:
    hint-enable: false
    hint-style: hintnone
    mono: Inconsolata
    sans: SF UI Text
    jpn: IPAGothic
    kor: NanumGothic
    ico: Material Icons
    sym: Symbola

kitty:
    font-size: 13

urxvt:
    font-size: 13

rofi:
    font-size: 13

dunst:
    font-size: 13

zathura:
    font-size: 13

st:
    font-size: 20

x11:
    dpi: 96

bspwm:
    desktop_names: "1 2 3 4 5 6 0"
    border_width: 1
    window_gap: 10
    window_padding: 
        top: 25
        right: 5
        bottom: 5
        left: 5

polybar:
    symbol-size: 18
    symbol-hint: slight
    font-size: 13
    font-hint: slight
    bar:
        padding-y: 7.5
        height: 20
    bar-right:
        modules-right: cpu memory battery wireless-network volume
        modules-center: date
        padding-x: 10
        width: 1900
    bar-left:
        modules-left: bspwm
        width: 500

